<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <script>
        //不需要创建对象,直接使用方法

        document.write(Math.PI + "<br>");
        document.write("<hr>");
        document.write(Math.random() + "<br>"); //包含0不包含1
        document.write("<hr>");
        document.write(Math.round(3.4) + "<br>" + Math.round(4.8) + "<br>");    //四舍五入
        document.write("<hr>");
        document.write(Math.ceil(5.1) + "<br>" + Math.floor(6.9) + "<br>");     //向上取整和向下取整
        document.write("<hr>");

        document.write(Math.ceil(Math.random() * 100) + "<br>");    //产生0~100随机整数
    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            text-align: center;
            width: 500px;
            height: 300px;
            font-size: 50px;
        }
        .d1{
            border: 1px solid red;
            width: 100px;
            height: 200px;
        }
        .d2{
            border: 5px solid pink;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="div1">
        div1
    </div>

    <div id="div2" class="d1">
        div2
    </div>

    <script>
        var div1 = document.getElementById("div1");
        div1.onclick = function () {
            div1.style.color = "red";
            div1.style.border = "1px solid blue";
            div1.style.fontSize = "200px";
            div1.innerHTML += "<br>改变了样式";
        };  //内部改变样式
        var div2 = document.getElementById("div2");
        div2.onclick = function () {
            div2.className = "d2";
        };  //提前定义样式，改变使用的样式
    </script>
</body>
</html>

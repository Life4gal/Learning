<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        核心DOM：
            Document    :   文档对象
            Element     :   元素对象
                1.获取/创建
                    通过document来获取/创建
                2.方法
                    1.removeAttribute() 删除属性
                    2.setAttribute()    设置属性
            Attribute   :   属性对象
            Text        :   文本对象
            Comment     :   注释对象

            Node        :   节点对象，上述五对象的父对象
                1.特点
                    所有DOM对象都可以被认为是节点
                2.方法
                    1.CRUD DOM树
                        1.appendChild() 向节点的子节点列表末尾添加新子节点
                        2.removeChild() 删除当前节点指定的子节点并返回该子节点
                        3.replaceChild()    用新子节点替换指定的子节点
                3.属性
                    1.parentNode    返回节点的父节点
        HTML DOM：
            1.标签体的设置/获取 innerHTML
            2.使用HTML元素对象属性
            3.控制样式
         */
    </script>
</head>
